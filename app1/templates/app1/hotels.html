<a class="btn btn-warning" href="{% url 'AdminPage' %}"> &#8592; Back to Profile</a>
<span ><a class="hello-msg" href="{% url 'addhotel' %}">add hotel</a></span>

<hr>
<h1>liste des voyages</h1>
<div class="card card-body">
      
  <table class="table table-sm">
    <tr>
      <th>id</th>
      <th>nom</th>
      <th>nombre d'etoiles</th>
      <th>nombre de chambres</th>
      <th>Update</th>
      <th>Remove</th>
    </tr>
    {%for hotel in hotels%}
      <tr>
        <td>{{hotel.id}}</td>
        <td>{{hotel.nom}}</td>
        <td>{{hotel.nbr_etoiles}}</td>
        <td>{{hotel.nbr_chambres}}</td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'updatehotel' hotel.id %}">update</a></td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'deletehotel' hotel.id %}">delete</a></td>
      </tr>
      {%endfor%}
  </table>
</div>
