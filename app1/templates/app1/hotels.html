{% extends 'app1/mainAdmin.html' %}

{% block content %}
<div class="container">
<h1 class="text-center text-white bg-success p-2" style="border-radius: 7px;">Liste des Hotels</h1>
    <div class="card card-body">
    <div class="d-flex justify-content-center mb-3">
      <span ><a class="btn btn-outline-success" href="{% url 'addhotel' %}">add hotel</a></span>
    </div>
            <table class="table table-sm">
              <tr>
                <th>id</th>
                <th>nom</th>
                <th>nombre d'etoiles</th>
                <th>nombre de chambres</th>
                <th>Update</th>
                <th>Remove</th>
              </tr>
              {%for hotel in hotels%}
                <tr>
                  <td>{{hotel.id}}</td>
                  <td>{{hotel.nom}}</td>
                  <td>{{hotel.nbr_etoiles}}</td>
                  <td>{{hotel.nbr_chambres}}</td>
                  <td><a class="btn btn-outline-warning" href="{% url 'updatehotel' hotel.id %}">update</a></td>
                  <td><a class="btn btn-outline-danger" href="{% url 'deletehotel' hotel.id %}">delete</a></td>
                </tr>
                {%endfor%}
            </table>
    </div>
</div>
{% endblock content %}
