{% extends 'app1/mainAdmin.html' %}

{% block content %}
<div class="container">
<h1 class="text-center text-white bg-success p-2" style="border-radius: 7px;">Liste des Categories</h1>
    <div class="card card-body">
    <div class="d-flex justify-content-center mb-3">
      <a class="btn btn-outline-success" href="{% url 'addcategorie' %}"> add categorie</a>
    </div>
      
            <table class="table table-sm">
              <tr>
                <th>id</th>
                <th>nom</th>
                <th>description</th>
                <th>Update</th>
                <th>Remove</th>
              </tr>
              {%for categorie in categories%}
                <tr>
                  <td>{{categorie.id}}</td>
                  <td>{{categorie.nom}}</td>
                  <td>{{categorie.description}}</td>
                  <td><a class="btn btn-outline-warning" href="{% url 'updatecategorie' categorie.id %}">update</a></td>
                  <td><a class="btn btn-outline-danger" href="{% url 'deletecategorie' categorie.id %}">remove</a></td>
                </tr>
                {%endfor%}
            </table>
    </div>
</div>
{% endblock content %}
