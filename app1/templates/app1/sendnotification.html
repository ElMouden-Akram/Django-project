{% extends 'app1/mainAdmin.html' %} {% block content %}
<style>
.fd{
  display: none;
}
</style>
<div class="container">
  <div class="col-md-12 mx-auto">
    <div class="card card-body">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
          <div class="fd">{{form.adminstrateur}}</div>


          <div class="fd">{{form.client}}</div>
        </div>
         <div class="form-group row">
          <label for="id_titre" class="col-sm-2 col-form-label">Message:</label>
          <div class="col-sm-4">{{form.message}}</div>
        </div>

      <div class="d-flex justify-content-center mb-3">
        <input class="btn btn-primary" type="submit" name="send">
      </div>
      
      </form>
    </div>

    {% if form.errors %}
    <p class="text-danger">Form has errors: {{ form.errors }}</p>
    {% endif %}
  </div>
</div>
{% endblock content %}
