{% extends 'app1/mainAdmin.html' %} 
{% block content %}
<div class="container">
  <div class="col-md-12 mx-auto">
    <div class="card card-body text-center">
      <p>Are you sure you want to delete "{{item}}"?</p>
      <form action="{% url 'deletevol' item.id %}" method="POST">
        {% csrf_token %}
        <a class="btn btn-warning" href="{% url 'vols' %}">cancel</a>
        <input class="btn btn-danger" type="submit" name="confirm" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
