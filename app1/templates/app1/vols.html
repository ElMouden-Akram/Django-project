<a class="btn btn-warning" href="{% url 'AdminPage' %}"> &#8592; Back to Profile</a>
<span ><a class="hello-msg" href="{% url 'addvol' %}">add vol</a></span>

<hr>
<h1>liste des voyages</h1>
<div class="card card-body">
      
  <table class="table table-sm">
    <tr>
      <th>id</th>
      <th>titre</th>
      <th>date depart</th>
      <th>date arrive</th>
      <th>Update</th>
      <th>Remove</th>
    </tr>
    {%for vol in vols%}
      <tr>
        <td>{{vol.id}}</td>
        <td>{{vol.titre}}</td>
        <td>{{vol.date_depart}}</td>
        <td>{{vol.date_arrive}}</td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'updatevol' vol.id %}">update</a></td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'deletevol' vol.id %}">remove</a></td>
      </tr>
      {%endfor%}
  </table>
</div>
