



{% extends 'app1/mainAdmin.html' %}

{% block content %}
<div class="container">
<h1 class="text-center text-white bg-success p-2" style="border-radius: 7px;">  Liste des Vols</h1>
    <div class="card card-body">
    <div class="d-flex justify-content-center mb-3">
      <span ><a class="btn btn-outline-success" href="{% url 'addvol' %}">add vol</a></span>
    </div>
     
            <table class="table table-sm">
              <tr>
                <th>id</th>
                <th>titre</th>
                <th>date depart</th>
                <th>date arrive</th>
                <th>Update</th>
                <th>Remove</th>
              </tr>
              {%for vol in vols%}
                <tr>
                  <td>{{vol.id}}</td>
                  <td>{{vol.titre}}</td>
                  <td>{{vol.date_depart}}</td>
                  <td>{{vol.date_arrive}}</td>
                  <td><a class="btn btn-outline-warning" href="{% url 'updatevol' vol.id %}">update</a></td>
                  <td><a class="btn btn-outline-danger" href="{% url 'deletevol' vol.id %}">remove</a></td>
                </tr>
                {%endfor%}
            </table>
    </div>
</div>
{% endblock content %}
